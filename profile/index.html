<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile Page for LinkUp, a social media application for everyone."
    />
    <title>Profile | LinkUp</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" src="/js/pages/profile.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar container mt-5">
        <a href="../feed/" class="nav-link">
          <h2>
            <i class="bi bi-house-door-fill p-4"></i>
          </h2>
        </a>
        <a href="/" class="nav-link">
          <h2>
            <i class="bi bi-box-arrow-right p-4"></i>
          </h2>
        </a>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="text-center">
          <img
            src="https://images.unsplash.com/photo-1579547945413-497e1b99dac0?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&q=80&h=400&w=400"
            alt="Profile"
            class="profile-img"
          />
        </div>

        <h1 class="mt-4 profile-name">User</h1>

        <section class="mt-4 stats">
          <div class="row">
            <div class="col">
              <div class="stat-number" id="posts-count">0</div>
              <div>Posts</div>
            </div>
            <div class="col">
              <div class="stat-number" id="followers-count">100</div>
              <div>Followers</div>
            </div>
            <div class="col">
              <div class="stat-number" id="following-count">300</div>
              <div>Following</div>
            </div>
          </div>
        </section>

        <div class="text-center mt-4">
          <button class="btn btn-primary w-25 mb-4">Follow</button>
        </div>

        <section class="container mt-4 bg-white">
          <div class="row g-4 p-2 pb-4">
            <div class="col-6 mb-3">
              <form>
                <input
                  id="search-input"
                  class="form-control"
                  type="search"
                  placeholder="Search User's posts"
                  aria-label="Search"
                />
              </form>
            </div>

            <div class="col-6">
              <select class="form-select" id="sort-select">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>
          </div>
          <section>
            <h2>User's posts</h2>
            <div id="profile-posts" class="row g-2"></div>
          </section>
        </section>
      </section>
    </main>
    <footer class="bg-primary text-center text-white mt-5 fixed-bottom">
      <img class="logo-footer" src="/images/logo-footer.png" alt="Footer logo" />
      <div class="text-center pb-4">
        Â© 2024 Copyright:
        <a class="text-white" href="https://sandernilsen.github.io/">Sander Nilsen</a>
      </div>
    </footer>
  </body>
</html>

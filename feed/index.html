<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LinkUp feed-page, a page that showcases all posts from people you follow."
    />
    <title>Feed | LinkUp</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" src="/js/feed.mjs" defer></script>
  </head>
  <body>
    <header class="bg-white p-4 sticky-top">
      <nav class="navbar d-flex justify-content-around">
        <div class="profile-img-feed"></div>
        <h1 class="text-primary text-center">FEED</h1>
        <a href="/profile/">
          <img src="/images/profile-img.png" alt="Profile" class="profile-img-feed"
        /></a>
      </nav>
    </header>

    <main>
      <div class="card mt-3">
        <div class="card-body">
          <div class="pb-3">
            <h4>Create a new Post</h4>
          </div>
          <div>
            <form id="create-post-form">
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  placeholder="Post title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="postContent"
                  rows="3"
                  placeholder="Write something..."
                  required
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create post</button>
              </div>
            </form>
            <div id="search-filter-container" class="my-4">
              <input
                id="search-input"
                type="text"
                class="form-control"
                placeholder="Search posts by title or content"
              />
            </div>

            <div id="posts-container">
              <div id="loader" class="text-center my-3" style="display: none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button id="load-more" class="btn btn-primary">Load more posts</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-primary text-center text-white mt-4">
      <img class="logo-footer" src="/images/logo-footer.png" alt="Footer logo" />
      <div class="text-center pb-4">
        Â© 2024 Copyright:
        <a class="text-white" href="https://sandernilsen.github.io/">Sander Nilsen</a>
      </div>
    </footer>
  </body>
</html>
